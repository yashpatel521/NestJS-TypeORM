    projectId: "trans-name-252111",
    storageBucket: "trans-name-252111.appspot.com",
    messagingSenderId: "210626357606",

  });
  const analytics = getAnalytics(app);
  const messaging = getMessaging();

  $(document).ready(function () {
    $("#submit").click(function (e) {
      e.preventDefault();
      jQuery.ajax({
        type: "POST",
        url: "https://1d8c-74-57-144-54.ngrok.io/login",
        data: {
          email: $("#email").val(),
          password: $("#password").val(),
        },
        success: function (data) {
          console.log(data)
          if (data.success) {
            const user = data.data;
            getToken(messaging, {
              vapidKey: "BI-lDPHE94oIAHyslMANcdgG3PAQ2mHJnF-gnsOhYiykH67Suf3BGtnjpP-1utT8wiU7_2UMab2D6hFc7weTj2s",
            })
              .then((currentToken) => {
                if (currentToken) {
                  console.log(currentToken);
                  jQuery.ajax({
                    type: "PATCH",
                    url: "https://1d8c-74-57-144-54.ngrok.io/user/" + user.id,
                    data: {
                      fcmToken: currentToken,
                    },
                    beforeSend: function (xhr) {
                      xhr.setRequestHeader(
                        "Authorization",
                        "Bearer " + user.access_token
                      );
                    },
                    success: function (update) {
                      if (update.succuss) {
                        console.log("Updated");
                      }
                    },
                  });
                } else {
                  console.log(
                    "No registration token available. Request permission to generate one."
                  );
                }
              })
              .catch((err) => {
                console.log(
                  "An error occurred while retrieving token. ",
                  err
                );
              });
          }
        }, error: function (request, status, error) {
          console.log("ERROR")
        },
      });
    });
  });
