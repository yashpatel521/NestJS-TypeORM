<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase token test</title>
  <link rel="icon" type="image/x-icon" href="/public/favicon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <h1>FIREBASE 22</h1>
  <form id="login">
    Email : <input type="text" id="email" value="customer@customer.com" required /><br /><br />
    Password : <input type="text" id="password" value="Customer@1234" required /><br /><br />
    <input id="submit" type="submit" value="Submit" />
  </form>
</body>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.js";
  import {
    getMessaging,
    getToken,
    onMessage,
  } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-messaging.js";

  const app = initializeApp({
    apiKey: "",
    authDomain: "",
    projectId: "",
    storageBucket: "",
    messagingSenderId: "",
    appId: "",
    measurementId: "",
  });
  const analytics = getAnalytics(app);
  const messaging = getMessaging();

  $(document).ready(function () {
    $("#submit").click(function (e) {

      const SERVER_URL = 'https://localhost:5000/';
      e.preventDefault();
      jQuery.ajax({
        type: "POST",
        url: SERVER_URL + "login",
        data: {
          email: $("#email").val(),
          password: $("#password").val(),
        },
        success: function (data) {
          console.log(data)
          if (data.success) {
            const user = data.data;
            getToken(messaging, {
              vapidKey: "",
            })
              .then((currentToken) => {
                if (currentToken) {
                  console.log(currentToken);
                  jQuery.ajax({
                    type: "PATCH",
                    url: SERVER_URL + "user/" + user.id,
                    data: {
                      fcmToken: currentToken,
                    },
                    beforeSend: function (xhr) {
                      xhr.setRequestHeader(
                        "Authorization",
                        "Bearer " + user.access_token
                      );
                    },
                    success: function (update) {
                      if (update.succuss) {
                        console.log("Updated");
                      }
                    },
                  });
                } else {
                  console.log(
                    "No registration token available. Request permission to generate one."
                  );
                }
              })
              .catch((err) => {
                console.log(
                  "An error occurred while retrieving token. ",
                  err
                );
              });
          }
        }, error: function (request, status, error) {
          console.log("ERROR")
        },
      });
    });
  });
</script>

</html>
